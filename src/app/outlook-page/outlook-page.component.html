<div class="min-h-screen bg-gradient-to-br from-gray-950 via-gray-900 to-black text-white p-10">

  <div class="max-w-7xl mx-auto">

    <!-- Header -->
    <div class="text-center mb-14">
      <h1
        class="text-5xl font-extrabold bg-gradient-to-r from-indigo-400 to-purple-500
               bg-clip-text text-transparent mb-4"
      >
        Food Delivery System
      </h1>

      <p class="text-gray-400 text-lg">
        Explore all user interfaces and system roles
      </p>
    </div>

    <!-- Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 gap-8">

      <div
        *ngFor="let link of projectLinks"
        class="relative group rounded-3xl p-[1px]
               bg-gradient-to-br from-indigo-500/30 to-purple-500/30
               hover:from-indigo-500 hover:to-purple-600 transition-all"
      >

        <div
          class="relative bg-gray-900/80 backdrop-blur-xl rounded-3xl p-6
                 h-full flex flex-col justify-between
                 group-hover:-translate-y-2 transition-transform duration-300"
        >

          <!-- Glow ring -->
          <span
            class="absolute -top-3 -right-3 h-16 w-16 rounded-full
                   bg-indigo-500/20 blur-2xl group-hover:bg-indigo-500/40 transition"
          ></span>

          <!-- Header -->
          <div>
            <div class="flex items-center justify-between mb-4">
              <div
                class="h-12 w-12 rounded-xl bg-indigo-600/20 flex items-center
                       justify-center text-indigo-400 text-xl"
              >
                ðŸ‘¤
              </div>

              <span
                class="text-xs px-3 py-1 rounded-full
                       bg-indigo-600/20 text-indigo-400 tracking-wider"
              >
                {{ link.badge }}
              </span>
            </div>

            <h2 class="text-xl font-semibold mb-2">
              {{ link.title }}
            </h2>

            <p class="text-gray-400 text-sm leading-relaxed">
              {{ link.description }}
            </p>
          </div>

          <!-- Button -->
          <a
            [routerLink]="link.route"
            class="mt-6 inline-flex items-center justify-center gap-2
                   rounded-xl px-5 py-2.5
                   bg-gradient-to-r from-indigo-600 to-purple-600
                   hover:from-indigo-500 hover:to-purple-500
                   font-medium transition-all"
          >
            Open Interface
            <span class="group-hover:translate-x-1 transition">â†’</span>
          </a>

        </div>
      </div>

    </div>
  </div>
</div>
