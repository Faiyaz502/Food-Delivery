


<div *ngIf="dontWant" class="p-6 bg-gray-100 w-full chart-container">
  <h2 class="text-2xl font-bold ">Admin Analytics</h2>
  <div class="w-full">
    <canvas #chartCanvas class=" h-[20rem]"></canvas>
  </div>
</div>


    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-300 mb-8 mx-6 ">
      <div class="flex items-center justify-between">
        <h3 class="text-lg font-semibold text-gray-900">Analytics Filters</h3>
        <div class="flex space-x-4">
          <div class="flex items-center space-x-2">
            <label class="text-sm font-medium text-gray-700">Year:</label>
            <select [(ngModel)]="selectedYear" (change)="onYearChange()" class="border border-gray-300 rounded-md px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <option *ngFor="let year of availableYears" [value]="year">{{ year }}</option>
            </select>
          </div>
          <div class="flex items-center space-x-2">
            <label class="text-sm font-medium text-gray-700">Month:</label>
            <select [(ngModel)]="selectedMonth" (change)="onMonthChange()" class="border border-gray-300 rounded-md px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <option *ngFor="let month of availableMonths" [value]="month.value">{{ month.name }}</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Charts Section -->
    <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-8 mb-8">
      <!-- Sales Trend Chart -->
      <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Sales Trend</h3>
        <canvas #salesChart class="w-full h-64"></canvas>
      </div>

      <!-- Order Status Distribution -->
      <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Order Status</h3>
        <canvas #orderStatusChart class="w-full h-64"></canvas>
      </div>

      <!-- Revenue Chart -->
      <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Monthly Revenue</h3>
        <canvas #revenueChart class="w-full h-64"></canvas>
      </div>

      <!-- Top Menu Items -->
      <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Popular Menu Items</h3>
        <canvas #topMenuChart class="w-full h-64"></canvas>
      </div>

      <!-- Customer Locations Chart -->
      <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100 lg:col-span-2">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Customers by Location</h3>
        <canvas #customerLocationChart class="w-full h-64"></canvas>
      </div>
    </div>
