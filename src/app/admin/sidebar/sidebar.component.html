<!-- Toggle Button for Mobile -->
<div class="p-3 md:hidden">
  <button
    class="text-white bg-gradient-to-r from-gray-800 to-gray-900 hover:from-gray-900 hover:to-black font-medium rounded-xl p-2.5 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105"
    (click)="toggleSidebar()"
    aria-label="Toggle menu"
  >
    <i class="fa-solid fa-bars text-lg"></i>
  </button>
</div>

<!-- Sidebar -->
<div
  class="fixed top-0 left-0 z-50 w-64 h-screen p-4 overflow-y-auto transition-transform duration-300 ease-in-out transform bg-dark shadow-2xl backdrop-blur-xl"
  [class.-translate-x-full]="!sidebarOpen && isMobile"
  [class.translate-x-0]="sidebarOpen || !isMobile"
>
  <!-- Logo / Brand -->
  <div class="flex items-center space-x-3 mb-8 pt-2">
    <div
      class="w-12 h-12 rounded-lg flex items-center justify-center shadow-lg"
    >
      <img src="assets/img/logo4.png" alt="logo" class="rounded-circle" />
    </div>
    <h1 class="text-xl font-bold text-white bg-clip-text text-transparent">
      SwiftFood
    </h1>
  </div>

  <!-- Close Button for Mobile -->
  <button
    type="button"
    class="absolute top-4 right-4 p-2 rounded-full bg-gray-800/50 hover:bg-gray-700/70 text-gray-300 hover:text-white transition-all duration-200 backdrop-blur-md"
    *ngIf="isMobile"
    (click)="closeSidebar()"
    aria-label="Close sidebar"
  >
    <i class="fas fa-times text-sm"></i>
  </button>

  <!-- Navigation Links -->
  <nav class="space-y-1">
    <!-- Section Header -->
    <div
      class="px-3 py-2 text-xs font-semibold text-gray-400 uppercase tracking-wide"
    >
      Main Navigation
    </div>

    <!-- Nav Items -->
    <a
      *ngFor="let item of navItems"
      [routerLink]="item.path"
      routerLinkActive="active"
      class="group flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-300 hover:text-white hover:bg-gray-800/70 backdrop-blur-sm transition-all duration-200 transform hover:-translate-y-0.5 active:scale-95"
      (click)="closeSidebar()"
    >
      <!-- Icon -->
      <div
        class="w-5 h-5 flex items-center justify-center transition-transform duration-300 group-hover:rotate-12"
      >
        <span [innerHTML]="item.icon"></span>
      </div>
      <!-- Label -->
      <span class="font-medium text-sm ">{{ item.label }}</span>
      <!-- Active Indicator -->
      <div
        class="ml-auto w-1.5 h-1.5 rounded-full bg-cyan-400 opacity-0 group-[.active]:opacity-100 transition-opacity duration-300"
      ></div>
    </a>

    <!-- Divider -->
    <div class="my-4 border-t border-gray-700"></div>

    <!-- Secondary Section -->
    <div
      class="px-3 py-2 text-xs font-semibold text-gray-400 uppercase tracking-wide"
    >
      Management
    </div>

    <a
      *ngFor="let item of secondaryNavItems"
      [routerLink]="item.path"
      routerLinkActive="active"
      class="group flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-300 hover:text-white hover:bg-gray-800/70 backdrop-blur-sm transition-all duration-200 transform hover:-translate-y-0.5 active:scale-95"
      (click)="closeSidebar()"
    >
      <div
        class="w-5 h-5 flex items-center justify-center transition-transform duration-300 group-hover:rotate-12"
      >
        <span [innerHTML]="item.icon"></span>
      </div>
      <span class="font-medium text-sm">{{ item.label }}</span>
      <div
        class="ml-auto w-1.5 h-1.5 rounded-full bg-cyan-400 opacity-0 group-[.active]:opacity-100 transition-opacity duration-300"
      ></div>
    </a>
  </nav>

  <!-- Footer Spacer -->
  <div class="mt-auto pt-6">
    <div class="px-3 py-3 bg-gray-800/50 rounded-xl border border-gray-700/50">
      <div class="flex items-center space-x-3">
        <div
          class="w-8 h-8 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center text-white text-xs font-bold"
        >
          A
        </div>
        <div>
          <div class="text-white text-xs font-medium">Admin User</div>
          <div class="text-gray-400 text-[10px]">admin@fooddash.com</div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Overlay for Mobile -->
<div
  class="fixed inset-0 bg-black/60 z-40 md:hidden transition-opacity duration-300"
  *ngIf="sidebarOpen && isMobile"
  (click)="closeSidebar()"
></div>
