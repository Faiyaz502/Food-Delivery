<!-- CART SIDEBAR -->
<div *ngIf="isOpen" class="fixed inset-0 z-50 flex justify-end">
  <!-- Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-40" (click)="closeCart()"></div>

  <!-- Cart Panel -->
  <div
    class="relative w-full max-w-xs bg-white h-full shadow-xl flex flex-col overflow-hidden"
  >
    <!-- Header -->
    <div class="p-4 border-b flex justify-between items-center flex-shrink-0">
      <h2 class="font-bold text-lg">Your Cart (3)</h2>
      <button (click)="closeCart()" class="text-gray-500 hover:text-gray-700">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Scrollable Cart Content -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4">
      <!-- Cart Items -->
      <div class="flex gap-3">
        <img
          src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&q=80"
          alt="Burger"
          class="w-16 h-16 rounded-lg object-cover"
        />
        <div class="flex-1">
          <h4 class="font-medium">Classic Cheeseburger</h4>
          <p class="text-sm text-gray-500">1x • $12.99</p>
        </div>
        <button class="text-gray-400 hover:text-red-500">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <!-- Repeat Cart Items as needed -->
      <div class="flex gap-3">
        <img
          src="https://images.unsplash.com/photo-1550547660-d9450f859349?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&q=80"
          alt="Pizza"
          class="w-16 h-16 rounded-lg object-cover"
        />
        <div class="flex-1">
          <h4 class="font-medium">Margherita Pizza</h4>
          <p class="text-sm text-gray-500">2x • $19.48</p>
        </div>
        <button class="text-gray-400 hover:text-red-500">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <!-- Totals -->
      <div class="border-t pt-4">
        <div class="flex justify-between text-sm">
          <span>Subtotal</span>
          <span>$32.47</span>
        </div>
        <div class="flex justify-between text-sm">
          <span>Delivery</span>
          <span>$2.99</span>
        </div>
        <div class="flex justify-between text-lg font-bold mt-2">
          <span>Total</span>
          <span>$35.46</span>
        </div>
      </div>
    </div>

    <!-- Fixed Checkout Button -->
    <div class="p-4 border-t flex-shrink-0">
      <button
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium transition-colors"
      >
        Proceed to Checkout
      </button>
    </div>
  </div>
</div>

<!-- Background Overlay -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 z-40 bg-black bg-opacity-40"
  (click)="closeCart()"
></div>
