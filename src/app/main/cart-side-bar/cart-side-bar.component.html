<!-- CART SIDEBAR -->
<div *ngIf="isOpen" class="fixed inset-0 z-50 flex justify-end">
  <!-- Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-40" (click)="closeCart()"></div>

  <!-- Cart Panel -->
  <div
    class="relative w-full max-w-xs bg-white h-full shadow-xl flex flex-col overflow-hidden"
  >
    <!-- Header -->
    <div class="p-4 border-b flex justify-between items-center flex-shrink-0">
      <h2 class="font-bold text-lg roboto-bold">Your Cart ({{cart?.items?.length}})</h2>
      <button (click)="closeCart()" class="text-gray-500 hover:text-gray-700">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Scrollable Cart Content -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4">
      <!-- Cart Items -->
      <div class="flex gap-3" *ngFor="let cartItem of cart?.items">
        <img
          [src]="cartItem.imageUrl"
          alt="Burger"
          class="w-16 h-16 rounded-lg object-cover"
        />
        <div class="flex-1">
          <h4 class="font-medium ff-secondary">{{cartItem.menuItemName}}</h4>

          <p class="text-sm text-gray-500 thirdff ">{{cartItem.quantity}}x â€¢ ${{cartItem.unitPrice}}</p>
        </div>
        <button class="text-gray-400 hover:text-red-500" (click)="removeItem(cartItem.id)">
          <i class="fas fa-times"></i>
        </button>
      </div>


      <!-- Totals -->
      <div class="border-t pt-4" >
        <div class="flex justify-between text-sm">
          <span class="roboto">Subtotal</span>
          <span class="thirdff">${{cart?.subtotal}}</span>
        </div>
        <!-- <div class="flex justify-between text-sm">
          <span class="roboto">Delivery</span>
          <span class="thirdff">${{cart.}}</span>
        </div> -->
        <!-- <div class="flex justify-between text-lg font-bold mt-2">
          <span class="roboto-bold">Total</span>
          <span class="roboto-bold">$35.46</span>
        </div> -->
      </div>
    </div>

    <!-- Fixed Checkout Button -->
    <div class="p-4 border-t flex-shrink-0">
      <button  (click)="closeCart()" routerLink="checkout"
        class="w-full bg-red-600 hover:bg-red-900 ff-secondary text-white py-3 rounded-lg font-medium transition-colors"
      >
        Proceed to Checkout
      </button>
    </div>
  </div>
</div>

<!-- Background Overlay -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 z-40 bg-black bg-opacity-40"
  (click)="closeCart()"
></div>
