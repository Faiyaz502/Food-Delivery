<div class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Create Account</h2>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">First Name</label>
        <input type="text" formControlName="firstName"
               class="mt-1 w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400" />
        <small class="text-red-500" *ngIf="registerForm.get('firstName')?.touched && registerForm.get('firstName')?.invalid">
          First name is required.
        </small>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" formControlName="lastName"
               class="mt-1 w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400" />
      </div>
    </div>

    <div class="mt-4">
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" formControlName="email"
             class="mt-1 w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400" />
    </div>

    <div class="mt-4">
      <label class="block text-sm font-medium text-gray-700">Phone Number</label>
      <input type="text" formControlName="phoneNumber"
             class="mt-1 w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400" />
    </div>

    <div class="mt-4">
      <label class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" formControlName="password"
             class="mt-1 w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400" />
    </div>

    <div class="mt-4">
      <label class="block text-sm font-medium text-gray-700">Primary Role</label>
      <select formControlName="primaryRole"
              class="mt-1 w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400">
        <option value="">Select Role</option>
        <option value="ADMIN">Admin</option>
        <option value="CUSTOMER">Customer</option>
        <option value="VENDOR">Vendor</option>
      </select>
    </div>

    <div class="mt-4">
      <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
      <input type="date" formControlName="dateOfBirth"
             class="mt-1 w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400" />
    </div>

    <div class="mt-4">
      <label class="block text-sm font-medium text-gray-700">Profile Image</label>
      <input type="file" (change)="onImageSelected($event)" accept="image/*"
             class="mt-1 w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400" />
      <div *ngIf="imagePreview" class="mt-3 text-center">
        <img [src]="imagePreview" alt="Preview" class="h-24 w-24 object-cover rounded-full mx-auto border" />
      </div>
    </div>

    <button type="submit"
            class="w-full mt-6 bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
      Register
    </button>
  </form>
</div>
