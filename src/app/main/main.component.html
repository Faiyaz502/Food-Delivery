<nav class="sticky top-0 z-50 w-full border-b bg-white shadow-sm backdrop-blur-sm">
  <div class="container mx-auto flex h-16 items-center justify-between px-4">
    <!-- Logo -->
    <div class="flex items-center gap-2">
      <span class="text-xl font-bold text-blue-600 ff-secondary">Swift</span><span class="text-xl font-bold ff-secondary text-red-600">FOOD</span>
    </div>

    <!-- Navigation Links -->
    <div class="hidden md:flex items-center gap-6">
      <a routerLink="home" class="font-medium text-gray-700 hover:text-blue-600 transition-colors roboto ">Home</a>
      <a routerLink="restaurant" class="font-medium text-gray-700 hover:text-blue-600 transition-colors roboto ">Restaurant</a>
      <a routerLink="support" class="font-medium text-gray-700 hover:text-blue-600 transition-colors roboto ">Support</a>
      <!-- Join Us Dropdown -->
      <div class="relative group">
        <button class="flex roboto items-center gap-1 font-medium text-gray-700 hover:text-blue-600 transition-colors">
          Join Us
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>

        <!-- Dropdown Menu -->
        <div class="absolute hidden group-hover:block mt-2 w-48 bg-white rounded-md shadow-lg py-1 border border-gray-200 z-50">
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 ">Join as Rider</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Join as Restaurant Owner</a>
        </div>
      </div>

    </div>

    <!-- Cart & Profile buttons -->
    <div class="flex items-center gap-3">
      <button (click)="toggleCart()"
              class="relative h-10 w-10 rounded-full border-2 border-gray-300 hover:border-blue-600 hover:bg-blue-50 flex items-center justify-center">
        <i class="fas fa-shopping-cart text-gray-700"></i>
        <span class="absolute -right-1 -top-1 flex h-5 w-5 items-center justify-center rounded-full bg-blue-600 text-xs font-medium text-white">3</span>
      </button>
      <button (click)="toggleProfile()"
              class="h-10 w-10 rounded-full border-2 border-gray-300 hover:border-blue-600 hover:bg-blue-50 flex items-center justify-center">
        <i class="fas fa-user text-gray-700"></i>
      </button>
    </div>
  </div>
</nav>
<!-- Router Outlet -->
<div class="min-h-screen">
  <router-outlet></router-outlet>
</div>

<!-- Sidebars -->
<app-left-side-bar [isOpen]="isProfileOpen" (close)="closeSidebars()"></app-left-side-bar>
<app-cart-side-bar [isOpen]="isCartOpen" (close)="closeSidebars()"></app-cart-side-bar>
