<nav class="sticky top-0 z-50 w-full border-b bg-white shadow-sm backdrop-blur-sm">
  <div class="container mx-auto flex h-16 items-center justify-between px-4">
    <!-- Logo -->
    <div class="flex items-center gap-2 cursor-pointer" routerLink="home">
      <span class="text-xl font-bold text-blue-600 ff-secondary">Swift</span>
      <span class="text-xl font-bold ff-secondary text-red-600">FOOD</span>
    </div>

    <!-- Navigation Links -->
    <div class="hidden md:flex items-center gap-6">
      <a routerLink="home" class="font-medium text-gray-700 hover:text-blue-600 transition-colors roboto">Home</a>
      <a routerLink="restaurant" class="font-medium text-gray-700 hover:text-blue-600 transition-colors roboto" (click)="goToRestaurants()">Restaurant</a>
      <a routerLink="support" class="font-medium text-gray-700 hover:text-blue-600 transition-colors roboto">Support</a>

      <!-- Join Us Dropdown -->
      <div class="relative join-dropdown-container">
        <button
          (click)="toggleJoinDropdown()"
          class="flex roboto items-center gap-1 font-medium text-gray-700 hover:text-blue-600 transition-colors focus:outline-none">
          Join Us
          <svg class="w-4 h-4 transition-transform duration-200" [class.rotate-180]="isJoinDropdownOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <div *ngIf="isJoinDropdownOpen" class="absolute mt-1 w-48 bg-white rounded-md shadow-lg py-1 border border-gray-200 z-50" (click)="$event.stopPropagation()">
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors" (click)="closeJoinDropdown()">Join as Rider</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors" (click)="closeJoinDropdown()">Join as Restaurant Owner</a>
        </div>
      </div>
    </div>

    <!-- Cart & Profile & Notification -->
    <div class="flex items-center gap-3">
      <!-- ✅ Notification Bell Button -->
      <button
        (click)="toggleNotifications($event)"
        class="notification-bell relative h-10 w-10 rounded-full border-2 border-gray-300 hover:border-blue-600 hover:bg-blue-50 flex items-center justify-center">
        <i class="fas fa-bell text-gray-700"></i>
        <span
          *ngIf="unreadCount > 0"
          class="absolute -right-1 -top-1 flex h-5 w-5 items-center justify-center rounded-full bg-red-600 text-xs font-medium text-white">
          {{ unreadCount > 9 ? '9+' : unreadCount }}
        </span>
      </button>

      <!-- Cart -->
      <button
        (click)="toggleCart()"
        class="relative h-10 w-10 rounded-full border-2 border-gray-300 hover:border-blue-600 hover:bg-blue-50 flex items-center justify-center">
        <i class="fas fa-shopping-cart text-gray-700"></i>
        <span class="absolute -right-1 -top-1 flex h-5 w-5 items-center justify-center rounded-full bg-blue-600 text-xs font-medium text-white">
          {{ cart?.items?.length }}
        </span>
      </button>

      <!-- Profile -->
      <button
        (click)="toggleProfile()"
        class="h-10 w-10 rounded-full border-2 border-gray-300 hover:border-blue-600 hover:bg-blue-50 flex items-center justify-center">
        <i class="fas fa-user text-gray-700"></i>
      </button>

      <!-- Login -->
      <button
        *ngIf="!isLogin"
        routerLink="login"
        class="rounded px-2 fw-bolder ml-2 border-2 border-gray-300 hover:border-blue-600 hover:bg-blue-200 flex items-center justify-center">
        SignUp
      </button>
    </div>
  </div>
</nav>

<!-- ✅ Notification Dropdown Panel (MUST be outside <nav>) -->
<div
  *ngIf="showNotificationsPanel"
  class="notification-panel fixed top-16 right-4 z-50 w-96 max-h-96 overflow-y-auto bg-white rounded-lg shadow-xl border border-gray-200">
  <div class="p-4">
    <div class="flex justify-between items-center mb-4 sticky top-0 bg-white pb-2">
      <h2 class="text-xl font-bold text-gray-800">Notifications</h2>
      <button
        *ngIf="unreadCount > 0"
        (click)="markAllAsRead(); $event.stopPropagation()"
        class="px-3 py-1 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg text-xs font-medium transition">
        Mark all as read ({{ unreadCount }})
      </button>
    </div>

    <div *ngIf="loading" class="text-center py-6">
      <i class="fas fa-spinner fa-spin text-3xl text-indigo-600"></i>
    </div>

    <div *ngIf="!loading && notifications.length === 0" class="text-center py-6">
      <i class="fas fa-bell-slash text-4xl text-gray-300 mb-2"></i>
      <p class="text-gray-500 text-sm">No notifications yet</p>
    </div>

    <div class="space-y-3" *ngIf="!loading && notifications.length > 0">
      <div
        *ngFor="let notification of notifications"
        (click)="markAsRead(notification.id); $event.stopPropagation()"
        class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 cursor-pointer transition hover:shadow-md"
        [class.border-l-4]="!notification.isRead"
        [class.border-l-indigo-500]="!notification.isRead">
        <div class="flex gap-3">
          <div class="flex-shrink-0">
            <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center">
              <i class="fas fa-bell text-indigo-600 text-md"></i>
            </div>
          </div>
          <div class="flex-1 min-w-0">
            <div class="flex justify-between items-start">
              <h3 class="font-semibold text-gray-900 truncate text-sm">{{ notification.title }}</h3>
              <span class="text-xs text-gray-500 whitespace-nowrap ml-2">
                {{ formatTimeAgo(notification.createdAt) }}
              </span>
            </div>
            <p class="text-gray-600 mt-1 text-xs">{{ notification.message }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Router Outlet -->
<div class="min-h-screen">
  <router-outlet></router-outlet>
</div>

<!-- Sidebars -->
<app-left-side-bar
  [isOpen]="isProfileOpen"
  (close)="closeSidebars()"
></app-left-side-bar>
<app-cart-side-bar
  [isOpen]="isCartOpen"
  (close)="closeSidebars()"
></app-cart-side-bar>
