<div [ngClass]="{'translate-x-0': isOpen, '-translate-x-full': !isOpen}"
     class="fixed top-0 left-0 h-full w-64 bg-white shadow-xl transform transition-transform duration-300 ease-in-out z-40 p-4 overflow-y-auto">

  <div class="flex flex-col items-center border-b pb-4 mb-4">
    <div class="w-24 h-24 rounded-full bg-red-100 mb-2 flex items-center justify-center border-4 border-red-500">
      <img [src]="user.profilePictureUrl || 'placeholder.jpg'" alt="User Avatar" class="w-full h-full object-cover rounded-full">
    </div>
    <p class="text-xl font-semibold text-gray-800">{{ user.firstName }} {{ user.lastName }}</p>
    <p class="text-sm text-gray-500">{{ user.email }}</p>
  </div>

  <nav class="space-y-2">
    <a (click)="closeSidebar(); navigateTo('/profile')" class="flex items-center p-3 text-lg font-medium text-gray-700 rounded-lg hover:bg-red-50 hover:text-red-600 transition duration-150 cursor-pointer">
      <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
      <span>My Profile</span>
    </a>

    <a (click)="closeSidebar(); navigateTo('/orders')" class="flex items-center p-3 text-lg font-medium text-gray-700 rounded-lg hover:bg-red-50 hover:text-red-600 transition duration-150 cursor-pointer">
      <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
      <span>Order History & Track</span>
    </a>

    <a (click)="closeSidebar(); navigateTo('/coupons')" class="flex items-center p-3 text-lg font-medium text-gray-700 rounded-lg hover:bg-red-50 hover:text-red-600 transition duration-150 cursor-pointer">
      <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.4a1.996 1.996 0 01-1.042 1.748L7 22l-1.958-2.752A1.996 1.996 0 014 17.4V5.882a2 2 0 012-2h12a2 2 0 012 2v11.518a1.996 1.996 0 01-1.042 1.748L17 22l-1.958-2.752A1.996 1.996 0 0113 17.4V5.882z"></path></svg>
      <span>Available Coupons</span>
    </a>

    <a (click)="closeSidebar(); navigateTo('/support')" class="flex items-center p-3 text-lg font-medium text-gray-700 rounded-lg hover:bg-red-50 hover:text-red-600 transition duration-150 cursor-pointer">
        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
        <span>Support Chat</span>
    </a>
  </nav>

  <hr class="my-6 border-gray-200">

  <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-3">Payment Methods</h3>
  <!-- <div *ngIf="debitCards.length > 0; else noCards" class="space-y-3">
    <div *ngFor="let card of debitCards" class="flex items-center p-3 bg-gray-50 rounded-lg border border-gray-200">
      <span class="mr-3 text-xl">{{ card.cardType === 'Visa' ? 'ðŸ’³' : 'ðŸ’°' }}</span>
      <div>
        <p class="font-medium text-gray-800">**** **** **** {{ card.last4Digits }}</p>
        <p class="text-xs text-gray-500">Expires: {{ card.expiryDate }}</p>
      </div>
    </div>
  </div> -->
  <ng-template #noCards>
    <p class="text-sm text-gray-500 p-2">No saved cards. Add one in your profile!</p>
  </ng-template>

  <button class="mt-8 w-full py-3 text-center bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition duration-150">
    Logout
  </button>
</div>
<div *ngIf="isOpen" (click)="closeSidebar()" class="fixed inset-0 bg-black opacity-50 z-30"></div>
