<!-- PROFILE SIDEBAR -->
<div *ngIf="isOpen" class="fixed inset-0 z-50 flex justify-start">
  <!-- Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-40" (click)="closeSidebar()"></div>

  <!-- Profile Panel -->
  <div
    class="relative w-full max-w-xs bg-white h-full shadow-xl flex flex-col overflow-y-auto"
  >
    <!-- Header -->
    <div class="p-4 border-b flex justify-between items-center flex-shrink-0">
      <h2 class="font-bold text-lg">Account</h2>
      <button (click)="closeSidebar()" class="text-gray-500 hover:text-gray-700">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-y-auto">
      <div class="p-6 text-center border-b">
        <img
          src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&q=80"
          alt="User"
          class="w-20 h-20 rounded-full mx-auto mb-4 object-cover border-2 border-blue-100"
        />
        <h3 class="font-semibold text-lg">Alex Johnson</h3>
        <p class="text-sm text-gray-500">alex@example.com</p>
      </div>

      <nav class="p-4">
        <a
          href="#"
          class="block px-4 py-3 text-blue-600 font-medium border-l-4 border-blue-600 bg-blue-50 mb-2 rounded-r"
          >Profile</a
        >
        <a
          href="#"
          class="block px-4 py-3 text-gray-700 hover:bg-gray-100 hover:text-blue-600 rounded mb-2"
          >Orders</a
        >
        <a
          href="#"
          class="block px-4 py-3 text-gray-700 hover:bg-gray-100 hover:text-blue-600 rounded mb-2"
          >Reviews</a
        >
        <a
          href="#"
          class="block px-4 py-3 text-gray-700 hover:bg-gray-100 hover:text-blue-600 rounded mb-2"
          >Payment</a
        >
        <a
          href="#"
          class="block px-4 py-3 text-gray-700 hover:bg-gray-100 hover:text-blue-600 rounded"
          >Support</a
        >
      </nav>
    </div>

    <!-- Card Section -->
    <div class="p-4 border-t flex-shrink-0">
      <div
        class="bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl p-5 text-white"
      >
        <div class="flex justify-between items-start mb-4">
          <div>
            <p class="text-xs opacity-80">Card Holder</p>
            <p class="font-medium">ALEX JOHNSON</p>
          </div>
          <i class="fab fa-cc-visa text-3xl"></i>
        </div>
        <p class="text-xl tracking-widest mb-3">•••• •••• •••• 4242</p>
        <div class="flex justify-between text-xs opacity-90">
          <span>Expires: 12/26</span>
          <span>CVV: •••</span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Overlay (click-to-close background) -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 z-40 bg-black bg-opacity-40"
  (click)="closeSidebar()"
></div>
